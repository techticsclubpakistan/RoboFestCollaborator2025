<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoboFest 2025 Sponsors & Collaborators</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <ul class="navbar-list">
            <li><a href="https://techticsclubpakistan.github.io/RoboFestVolunteers2025/" class="navbar-link">Volunteers</a></li>
            <li><a href="https://techticsclubpakistan.github.io/RoboFestAmbassadors2025/" class="navbar-link">Ambassador</a></li>
            <li><a href="https://techticsclubpakistan.github.io/RoboFestLeaderBoard2025/" class="navbar-link">Leaderboard</a></li>
            <li><a href="https://techticsclubpakistan.github.io/RoboFestCollaborator2025/" class="navbar-link">Collaborators</a></li>
            <li><a href="https://techticsclubpakistan.github.io/RoboFestEventHighlights2025/" class="navbar-link">Event Highlights</a></li>
            <li><a href="https://techticsclubpakistan.github.io/RoboFestOrganizers2025/" class="navbar-link">Organizers</a></li>
        </ul>
    </nav>

    <!-- Header Section -->
    <header>
        <div class="text-section">
            <h1>RoboFest 2025</h1>
            <p>Sustain | Innovate | Protect</p>
            <p>Robotics for a better tomorrow</p>
        </div>
        <div class="meet-strip">
            <h2>Sponsors & Collaborators</h2>
        </div>
    </header>

    <!-- Sponsor Sections -->
    <div class="sponsor-container">

        <!-- Gold Sponsors -->
        <div class="sponsor-block gold">
            <h2>Gold Sponsors</h2>
            <div class="logo-container">
                <img src="images/TechTics.png" alt="Gold Sponsor 0">
                <img src="images/bss.png" alt="Gold Sponsor 1">
                <img src="images/platos.png" alt="Gold Sponsor 2">
                <img src="images/indigo.png" alt="Gold Sponsor 3">
            </div>
        </div>

        <!-- Silver Sponsors -->
        <div class="sponsor-block silver">
            <h2>Silver Sponsors</h2>
            <div class="logo-container">
                <img src="images/uhu.png" alt="Silver Sponsor 1">
                <img src="images/fabrecastel.png" alt="Silver Sponsor 2">
                <img src="images/bachaparty.png" alt="Silver Sponsor 3">
            </div>
        </div>

        <!-- Bronze Sponsors -->
        <div class="sponsor-block bronze">
            <h2>Bronze Sponsors</h2>
            <div class="logo-container">
                <img src="images/ssfh.png" alt="Bronze Sponsor 1">
                <img src="images/cac.png" alt="Bronze Sponsor 2">
            </div>
        </div>

        <!-- Valued Partners -->
        <div class="sponsor-block valued">
            <h2>Valued Partners</h2>
            <div class="logo-container">
                <img src="images/image.png" alt="Valued Partner 1">
                <img src="images/brainswarm.png" alt="Valued Partner 2">
                <img src="images/CodnBotslogo.png" alt="Valued Partner 3">
                <img src="images/Align.png" alt="Valued Partner 4">
                <img src="images/zencode.jpg" alt="Valued Partner 5">
            </div>
        </div>

    </div>
</body>
</html>
